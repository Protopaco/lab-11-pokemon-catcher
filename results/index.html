<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/results-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Poke-Results!</title>
</head>
<body>
    <header class="header">
        <section class="top-row">
            <section id="game-choice"></section>
            <section id="sort-direction"></section>
            <section class="buttons">
                <button id="play-again">play again</button>
                <button id="clear-results">clear results</button>
            </section>
        </section>
        <section class="spacer"></section>
        <section id="tab-section"></section>
    </header>
    <section class="main-section">
        <canvas id="myChart"></canvas>
    </section>

    <script type="module" src="../utils/result-app.js"></script>

</body>
</html>
